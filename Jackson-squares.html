<!DOCTYPE html>
<html>

      <title>Using Your Own SHIT To Make html (feat. Paris Hilton) [Noisia and 12th Planet Remix] - Skrillex</title>
      
      	<head>
     	<script type="text/javascript">
      	var canvas, context;
	    var ball_x, ball_y;
	    var ball_dx, ball_dy;
	    var square_x, square_y;
	    var square_dx, square_dy;
	    var moveUp, moveDown, moveLeft, moveRight;
	    
 			
        function startGame()
		{
			setupGame();
			intervalId = setInterval(playGame, 5);
 	    }
 		
 		
 	    function StopGame()
		{
      	  	clearInterval(intervalId);
		}
      
            
 	    function setupGame()
 	    {
			canvas = document.getElementById("canvas");
			c = canvas.getContext("2d");
			ball_x = 200;
			ball_y = 200;
			ball_dx = 2;
			ball_dy = 2;
			square_dx = 2;
			square_dy = 2;
			moveUp = false;
			moveDown = false;
			moveLeft = false;
			moveRight = false;
			
			window.addEventListener("keydown", onKeyDown);
			window.addEventListener("keyup", onKeyUp);
		}
 			
 	    function playGame()
	    {
			c.clearRect(0, 0, canvas.width, canvas.height);
			drawBall();
			drawSquare();
		}
	    
	    function drawSquare()
	    {
		  c.beginPath();
		  c.rect(0, 0, 20, 20);
		  c.fillStyle = "blue";
		  c.fill();
		  
		  if (square_x > 385 || square_x < 15)
		  {
			square_dx = -square_dx
		  }
            
		  if (square_y > 385 || square_y < 15) {
		      square_dy = -square_dy
		  }
		  square_x += square_dx;
		  square_y += square_dy;
	    }

 	    function drawBall()
 	    {
 	        c.beginPath();
      	        c.arc(ball_x, ball_y, 15, 0, 2 * Math.PI, false);
      	   	c.fillStyle = "red";
      	   	c.fill();
                    if (moveLeft == true)
      	   	    {
                        ball_x -= ball_dx;
      	   	    }
      	   		
      	   	    if (moveRight == true)
      	   	    {
                        ball_x += ball_dx;
      	   	    }
      	   	    
      	   	    if (moveUp == true)
      	   	    {
                        ball_y -= ball_dy;
      	   	    }
      	   		
      	   	    if (moveDown == true)
      	   	    {
                        ball_y += ball_dy;
      	   	    }
      	   		
      	   	    if (ball_x>385) 
      	   	    {
      	   	        ball_x = 385;
      	   	    }
                    if (ball_x<15) 
      	   	    {
                        ball_x = 15;
                        
      	   	    }
      	   	    if (ball_y>385)
      	   	    {
      	   	        ball_y = 385;
      	   	    }
                    if (ball_y<15)
                    {
                        ball_y = 15;
                    }
 	    }
 			
 			
 	    function onKeyDown(event)
            {
                console.log("Key Pressed",event)
                    if (event.keyCode == 37) 
 		    { 
 		        moveLeft = true; 
 		    } 
 		    
		    if (event.keyCode == 38) 
		    {
			moveUp = true; 
		    }
			
		    if (event.keyCode == 39) 
		    { 
		        moveRight = true; 
		    } 
		    	
		    if (event.keyCode == 40) 
		    { 
                        moveDown = true; 
		    } 
			
 		    }
 			
 		    function onKeyUp(event)
 		    {
                        console.log("Key Released")
                            if (event.keyCode == 37) 
 			    { 
                                moveLeft = false;
                            } 
 				
			    if (event.keyCode == 38) 
			    { 
                                moveUp = false; 
			    } 
				
			    if (event.keyCode == 39) 
			    { 
                               moveRight = false; 
                            } 
				
			    if (event.keyCode == 40) 
			    { 
                                moveDown = false; 
			    }
		    }
 		
 		</script>
 
 </head>
 
 
 <body>
    	
     		<canvas id="canvas" height="400px" width="400px" style="border:1px solid"></canvas>
			<br />
			<button onclick="startGame()">Start</button>
			<button onclick="StopGame()">Stop</button>
      
   		 </body>
